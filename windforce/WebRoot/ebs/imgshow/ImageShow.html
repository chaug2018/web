
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="ebs/imgshow/js/imageShow.js"></script>
<link href="ebs/imgshow/css/imageShow.css" rel="stylesheet"
	type="text/css" />
<style type="text/css">
</style>
<title>图像展示控件1.0</title>
</head>
<body>
	<div id="loading">
		<img id="loadingImg" src="ebs/imgshow/images/loading.gif">
	</div>
	<div id="bgDiv" align="center">
		<img id="imgArea" />
	</div>
	<div id="leftPage">
		<div id="leftArr">
			<img id="leftArrImg" src="ebs/imgshow/images/pre.png">
		</div>
		<div id="unClockRoButton">
			<img id="unClockRoButtonImg" src="ebs/imgshow/images/unclockrotate.png">
		</div>
		<div id="smallerButton">
			<img id="smallerButtonImg" src="ebs/imgshow/images/smaller.png">
		</div>
	</div>
	<div id="rightPage">
		<div id="rightArr">
			<img id="rightArrImg" src="ebs/imgshow/images/next.png">
		</div>
		<div id="clockRoButton">
			<img id="clockRoButtonImg" src="ebs/imgshow/images/clockrotate.png">
		</div>
		<div id="biggerButton">
			<img id="biggerButtonImg" src="ebs/imgshow/images/bigger.png">
		</div>
	</div>
</body>
</html>
