	1.半年机构对账有效率明细统计的Action类(EbillMatchParamAction.java)  <BR>

	 <BR>analyse()方法：统计机构对账有效率明细信息；
	 <BR>exportData()方法：调用公共类，导出符合条件的所有列表信息，方法在AccnoMainDataAdm；
